      transition: opacity 0.3s ease;
      white-space: nowrap;
    }

    .keurmerk-wrapper:hover .keurmerk-tooltip {
      opacity: 1;
    }

    .keurmerk-wrapper:hover .keurmerk-hoekje {

    }
